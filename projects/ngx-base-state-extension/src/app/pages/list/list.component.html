<app-toolbar></app-toolbar>

<app-filters></app-filters>

<div
    *ngIf="(stateFullInfoArray$ | async) as stateFullInfoArray"
    class="content">
    <mat-selection-list [multiple]="false">
        <mat-list-option
            *ngFor="let stateFullInfo of stateFullInfoArray; trackBy: trackByFn"
            class="list-option"
            [class]="getListItemCssClass(stateFullInfo)"
            (click)="onListItemClick(stateFullInfo.operation.classId)">
            <div
                mat-line
                class="class-name">
                {{ stateFullInfo.operation.className }}

                <ng-container
                    *ngIf="stateFullInfo.operation.classContext">
                    [{{ stateFullInfo.operation.classContext }}]
                </ng-container>

                <app-operation-type-chip
                    class="operation-type-chip"
                    [operationTypeId]="stateFullInfo.operation.type">
                </app-operation-type-chip>
            </div>

            <div mat-line>
                <span
                    class="data-type"
                    [style.color]="stateFullInfo.dataType.color">
                    {{ stateFullInfo.dataType.name }}
                </span>|

                updated at:

                <span class="date">
                    {{ stateFullInfo.operation.date | date:'hh:mm:ss' }}
                </span>
            </div>
        </mat-list-option>
    </mat-selection-list>
</div>
