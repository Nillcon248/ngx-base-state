<ng-container *ngIf="(lastOperation$ | async) as lastOperation">
    <app-title class="title">
        <mat-icon
            title-icon
            class="icon">
            radio_button_checked
        </mat-icon>
    
        <span>Realtime</span>

        <span
            *ngIf="lastOperation.actionName"
            class="action-name">
            [{{ lastOperation.actionName }}]
        </span>
    
        <app-operation-type-chip
            class="chip"
            [operationTypeId]="lastOperation.type">
        </app-operation-type-chip>
    </app-title>

    <app-action-buttons
        [operation]="lastOperation">
    </app-action-buttons>

    <app-value-viewer
        [data]="lastOperation.data"
        [isExpanded]="(isValueViewerExpanded$ | async)!">
    </app-value-viewer>
</ng-container>
