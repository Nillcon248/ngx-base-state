<h2 mat-dialog-title>Create TODO</h2>

<mat-dialog-content>
    <app-todo-creation-form
        [formGroup]="formGroup">
    </app-todo-creation-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-button
        mat-dialog-close>
        Cancel
    </button>

    <button
        mat-button
        [color]="'primary'"
        (click)="onCreateButtonClick()">
        Create
    </button>
</mat-dialog-actions>
