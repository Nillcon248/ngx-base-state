<mat-toolbar
    class="toolbar"
    [color]="'primary'">
    <button
        mat-icon-button
        class="back-button"
        (click)="onBackButtonClick()">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <span
        *ngIf="(lastOperation$ | async) as lastOperation">
        {{ lastOperation.className }}

        <ng-container *ngIf="lastOperation.classContext">
            [{{ lastOperation.classContext }}]
        </ng-container>
    </span>
</mat-toolbar>
