<ng-container *ngIf="(filters$ | async) as filters">
    <mat-form-field [appearance]="'fill'">
        <mat-label>Search</mat-label>

        <input
            matInput
            [value]="filters.searchString"
            (input)="onSearchChange($event)" />
    </mat-form-field>

    <mat-form-field [appearance]="'fill'">
        <mat-label>Data Type</mat-label>

        <mat-select (selectionChange)="onDataTypeSelectValueChange($event.value)">
            <mat-option [value]="null">All</mat-option>

            <mat-option
                *ngFor="let dataType of (dataTypeArray$ | async)"
                [value]="dataType.name"
                [style.color]="dataType.color">
                {{ dataType.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field [appearance]="'fill'">
        <mat-label>Sort By</mat-label>

        <mat-select (selectionChange)="onSortBySelectValueChange($event.value)">
            <mat-option
                *ngFor="let sortOperation of sortOperationArray"
                [value]="sortOperation">
                {{ sortOperation.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
